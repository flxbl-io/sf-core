name: IssueOps - Cancel Pending Actions

on:
  issues:
    types: [ closed ]



run-name: Close any actions -${{ github.event.issue.number }}

jobs:
  close:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'


      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
         app-id: ${{ vars.SFOPSBOT_APP_ID }}
         private-key: ${{ secrets.SFOPSBOT_APP_PRIVATE_KEY }}


    
      - name: Find Comment with Run Info
        uses: peter-evans/find-comment@v2
        id: fc
        with:
          issue-number: ${{ github.event.issue.number }}
          body-includes: "action at this link:"
          direction: last
          token: ${{ steps.app-token.outputs.token }}

      - name: 'Cancel any actions running or waiting on the comment'	
        uses: flxbl-io/sfops-gh-actions/cancelActionsOnComments@main
        with:
         issue-number: ${{ github.event.issue.number }}
         repo: flxbl-io/sf-core
         gh_token: ${{ steps.app-token.outputs.token }}
